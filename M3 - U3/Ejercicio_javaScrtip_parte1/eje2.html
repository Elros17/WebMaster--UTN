<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encontrar el número mayor</title>
</head>
<body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        function encontrarMayor() {
            let array = [];
            for (let i = 0; i < 5; i++) {
                let numero = prompt(`Ingrese el número ${i + 1}:`);
                array.push(parseInt(numero));
            }
            let mayor = array[0]; // suponemos que el primer elemento es el mayor
            for (let i = 1; i < array.length; i++) {
                if (array[i] > mayor) {
                    mayor = array[i];
                }
            }
            return mayor;
        }

        let mayor = encontrarMayor();
        document.write(`El número mayor es: ${mayor}`);
    });
</script>

</body>
</html>
