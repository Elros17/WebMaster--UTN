<h2>Contactar</h2>
<form action="" method="POST">
    <label for="nombre_apellido">Nombre y Apellido:</label><br>
    <input type="text" id="nombre_apellido" name="nombre_apellido" required><br><br>

    <label for="empresa">Empresa:</label><br>
    <input type="text" id="empresa" name="empresa" required><br><br>

    <label for="puesto">Puesto a ofrecer:</label><br>
    <input type="text" id="puesto" name="puesto" required><br><br>

    <label for="mail">Correo electrónico:</label><br>
    <input type="email" id="mail" name="mail" required><br><br>

    <label for="puesto_tipo">El puesto es:</label><br>
    <select id="puesto_tipo" name="puesto_tipo">
        <option value="fulltime">Fulltime</option>
        <option value="partime">Part-time</option>
    </select><br><br>

    <label for="contratacion">Tipo de contratación:</label><br>
    <select id="contratacion" name="contratacion">
        <option value="relacion_dependencia">Bajo relación de dependencia</option>
        <option value="monotributo">Monotributo</option>
        <option value="freelance">Freelance</option>
    </select><br><br>

    <input type="submit" value="Enviar">
</form>
</body>

</html>
